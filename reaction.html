<!DOCTYPE html>
<html lang="en">
<head>
  <title>setTimeout use</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Nikhil Kumar reaction timer</h2>

  <div id="target">Your time</div>
  <div id="countdown">Count</div>

  <button type="button" onclick="startTime()">Start Timer</button>
  <button type="button" onclick="recordReact()">React Now</button> 
  
  

  <script> 
    myTime = undefined;

    function recordReact() {
        myTime = Date.now();
        console.log("Time : " + myTime);
    }

    function startTime() {
        myTime = undefined
        buttonTime = Date.now()
        var countd = Math.floor(Math.random()*(10-2)+2)
        for(let i=0;i<countd+1;i++){
            var j=(countd-i)*1000;
            var p=i;
            setTimeout(() => {
            document.getElementById("countdown").innerHTML = i;
            }, j)
        }

        setTimeout(() => {
            if(myTime == undefined){
            document.getElementById("target").innerHTML = "Too Slow";
            }
            
            else{
              buttonTime = Date.now()
              buttonTime = buttonTime - myTime
              console.log(buttonTime)
              document.getElementById("target").innerHTML = "Time was : " + buttonTime
            }
        }, countd*1000)
        }
  </script>


</body>
</html>
